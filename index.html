<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    

    <div class="container mt-5">
        <h1 class="text-center">Grocery List</h1>
        
        <!-- Form to Add Grocery Items -->
        <form id="grocery-form" class="mb-4">
            <div class="form-group">
                <label for="item-name">Item Name</label>
                <input type="text" class="form-control" id="item-name" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="item-quantity">Quantity</label>
                <input type="number" class="form-control" id="item-quantity" placeholder="Enter quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>

        <!----Table to Display Grocery Items -->
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="grocery-list">
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
    <script src="GroceryList.js"></script>
</body>
</html>
